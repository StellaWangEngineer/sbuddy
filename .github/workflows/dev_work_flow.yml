name: CI/CD for dev branch

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Connect to Dev server
        run: ssh -i ${{secrets.DEV_SSH_PRIVATE_KEY}} ${{secrets.DEV_SERVER_USERNAME}}@${{secrets.DEV_SERVER_IP}} "ll"


      
