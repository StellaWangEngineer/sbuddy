# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sbuddy-dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: sbuddy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push client container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./client
          push: true
          tags: docker.io/${{ env.AZURE_WEBAPP_NAME }}/client:${{ github.sha }}
          file: ./client/Dockerfile
      
      - name: Build and push server container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./server
          push: true
          tags: docker.io/${{ env.AZURE_WEBAPP_NAME }}/server:${{ github.sha }}
          file: ./server/Dockerfile
      
#       - name: Set up Docker Compose
#         uses: docker/compose-action@1.2.0
#         with:
#           compose-file: docker-compose.yml

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker-compose push

  deploy:
      runs-on: ubuntu-latest
      needs: build

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'sbuddy-dev'
            publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISH_PROFILE }}
            images: |
              'docker.io/${{ env.AZURE_WEBAPP_NAME }}/client:${{ github.sha }}'
              'docker.io/${{ env.AZURE_WEBAPP_NAME }}/server:${{ github.sha }}'
